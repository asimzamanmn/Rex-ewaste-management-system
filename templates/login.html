
<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Waste Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0b4431;
            --light-green: #D1FAE5;
            --hover-green: #0e8660;
        }
        
        body {
            background-color: #F9FAFB;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            border-radius: 1rem;
            border: 1px solid #E5E7EB;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--primary-green);
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #4B5563;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border-color: #E5E7EB;
        }

        .form-control:focus {
            border-color: var(--hover-green);
            box-shadow: 0 0 0 2px var(--light-green);
        }

        .btn-primary {
            background-color: var(--primary-green);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--hover-green);
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .alert-success {
            background-color: var(--light-green);
            color: var(--primary-green);
        }

        a {
            color: var(--hover-green);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: var(--primary-green);
        }

        .logo-text {
            color: var(--primary-green);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="logo-text">♻️ ReX</div>
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Welcome Back</h3>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mb-4">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">New to ReX? <a href="{{ url_for('auth.register') }}">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
